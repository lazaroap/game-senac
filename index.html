<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Professor Hunt</title>
</head>
<script>
    //Decraração da função na página html, pois no se adicionar o jogo.js ele roda todas funções na página
    function start() {
        var nivel = document.getElementById('nivel').value
        if (nivel === '') {
            alert('Selecione um nível para iniciar o jogo')
            return;
        }
        window.location.href = "app.html?" + nivel;

    }
</script>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center pt-5">

                    <img src="./imagens/professor-hunt.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center pt-5">
                    <button type="button" class="btn btn-danger btn-lg" onclick="window.location.href = 'jogo.html'">Let
                        the game begin</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
